<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynasty Ink SMP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: contain;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding-bottom: 200px; /* Moved buttons even higher */
    }
    .logo {
      max-width: 80%;
      height: auto;
    }
    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button {
      margin: 10px;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      background-image: linear-gradient(to right, #ffc107, #ffca2c);
      border: 2px solid #fff;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .button:hover {
      background-image: linear-gradient(to right, #ffca2c, #ffc107);
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      body {
        background: url('background.jpg') no-repeat center center scroll;
        background-size: contain;
        padding-bottom: 150px; /* Adjusted for mobile too */
      }
      .logo {
        max-width: 90%;
      }
      .button-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://calendly.com/dynastyink9" class="button" target="_blank">Book Consultation</a>
    <a href="tel:3476745001" class="button">Call Now</a>
  </div>
</body>
</html>
