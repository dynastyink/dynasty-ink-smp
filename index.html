<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynasty Ink SMP</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Apollo_Theater_-_Harlem%2C_NYC.jpg/1024px-Apollo_Theater_-_Harlem%2C_NYC.jpg') center center / cover no-repeat fixed, url('https://cdn.jsdelivr.net/gh/dynastyink/assets/smp-hero-overlay.png') center center / cover no-repeat fixed;
      color: #fff;
    }
    header.site-header {
      background: rgba(0, 0, 0, 0.8);
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }
    header.site-header .logo {
      height: 80px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 60px;
      color: #ffc107;
    }
    section {
      padding: 60px 20px;
      max-width: 960px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffc107;
    }
    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 12px;
    }
    form {
      display: grid;
      gap: 15px;
    }
    input, textarea, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input, textarea {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #ffc107;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffca2c;
    }
    footer.site-footer {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
    footer a {
      color: #ffc107;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav>
      <img src="logo.png" alt="Dynasty Ink SMP Logo" class="logo" />
    </nav>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 0.3em;">
      <h1 style="margin: 0; font-size: 2.2rem; letter-spacing: 1px; color: #ffc107;">Dynasty Ink SMP</h1>
      <h1 style="margin: 0; font-size: 1.8rem; color: #fff;">Harlem's #1 Hairline Restoration Service</h1>
    </div>
  </header>

  <section class="booking">
    <h2>Book an Appointment</h2>
    <iframe src="https://calendly.com/dynastyink9" loading="lazy"></iframe>
  </section>

  <section class="instagram">
    <h2>Instagram Showcase</h2>
    <p>Follow us <strong>@dynastyinksmp</strong> for real transformations</p>
    <iframe src="https://www.instagram.com/dynastyinksmp/embed" loading="lazy"></iframe>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mayvlkpg" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number (e.g. 123-456-7890)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
      <textarea name="message" placeholder="What kind of hair restoration do you need?" required></textarea>
      <label>
        <input type="checkbox" name="sms_opt_in" /> I agree to receive SMS follow-ups
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer class="site-footer">
    <p>Website: <a href="https://www.dynastyinksmp.com">www.dynastyinksmp.com</a> | Phone: <a href="tel:3476745001">347-674-5001</a></p>
    <p>&copy; 2025 Dynasty Ink SMP. All rights reserved.</p>
  </footer>
</body>
</html>
