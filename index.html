
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynasty Ink SMP</title>
  <link rel="stylesheet" href="styles.css" />

<body class="dark-theme">
  <header class="site-header">
    <nav>

    </nav>

  <section class="booking">
    <h2>Book an Appointment</h2>

  <section class="instagram">
    <h2>Instagram Showcase</h2>

    <form action="https://formspree.io/f/mayvlkpg" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />

      <textarea name="message" placeholder="What kind of hair restoration do you need?" required></textarea>
      <label>
        <input type="checkbox" name="sms_opt_in" /> I agree to receive SMS follow-ups
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>
