
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynasty Ink SMP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .logo {
      max-width: 80%;
      height: auto;
    }
    @media (max-width: 768px) {
      html, body {
        height: 100vh;
        width: 100vw;
      }
      body {
        background-attachment: scroll;
        background-size: cover;
        background-position: center;
      }
      .logo {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <img src="DYNASTY HAIR INK LOGO999.jpg" alt="Dynasty Hair Ink Logo" class="logo" />
</body>
</html>
