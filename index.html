<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynasty Ink SMP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: contain;
      background-color: #000;
      color: #fff;
      text-align: center;
      position: relative;
    }
    .button-container {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 24px;
      z-index: 999;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button {
      padding: 14px 28px;
      font-size: 1.15rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ffc107, #ff6f00);
      border: 2px solid #fff;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(0,0,0,0.25);
      transition: all 0.35s ease;
    }
    .button:hover {
      background: linear-gradient(135deg, #ff6f00, #ffc107);
      transform: scale(1.08);
    }
    @media (max-width: 768px) {
      body {
        background: url('background.jpg') no-repeat center center scroll;
        background-size: contain;
      }
      .button-container {
        flex-direction: column;
        bottom: 40px;
        gap: 16px;
      }
      .button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://calendly.com/dynastyink9" class="button" target="_blank">Book Consultation</a>
    <a href="tel:3476745001" class="button">Call Now</a>
  </div>
</body>
</html>
